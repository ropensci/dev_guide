<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Redirect</title>
<link rel="alternate" hreflang="en" href="https://devguide.ropensci.org/releasing.html" />
<link rel="alternate" hreflang="es" href="https://devguide.ropensci.org/es/releasing.es.html" />
  <script type="text/javascript">
    var redirects = {"":"maintenance_releases.html"};
    var hash = window.location.hash.startsWith('#') ? window.location.hash.slice(1) : window.location.hash;
    var redirect = redirects[hash] || redirects[""] || "/";
    window.document.title = 'Redirect to  ' +  redirect;
    if (!redirects[hash]) {
      redirect = redirect + window.location.hash;
    }
    redirect = redirect + window.location.search;
    window.location.replace(redirect);
  </script>
</head>
<body>
</body>
</html>
